<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Todo Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO-do list!</h1>
    <textarea name="" id="todoInput" placeholder="Enter Your task here"></textarea>
    <div class="input-row"></div>
    <button id="addbtn" type="submit" onclick="addTodo()">Add a task</button>
    <button id="delbtn" type="reset">Delete a task</button>
    <div id="tableContainer"></div>
    <script src="./script.js"></script>
</body>
</html>
